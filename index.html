<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    <p id="p-label">light/dark</p>
    <input type="checkbox" class="checkbox" id="chk" />
	<label class="label" for="chk">
		<div class="ball"></div>
	</label>
    <div class="form">
        <div class="form-element">
            <label for="qr-input" id="qr-input-label">Insert URL Below</label>
        </div>
        <div class="form-element">
            <input type="text" id="qr-input"> 
        </div>
        <div class="form-element">
            <label for="qr-size" id="qr-size-label">Insert Size Below</label>
        </div>
        <div class="form-element">
            <input type="number" placeholder="default 200px" id="qr-size"> 
        </div>
        <div class="form-element">
            <button>Generate QR Code</button> 
        </div>
    </div>
    <div class="qr-code">
        <img src="">
    </div>
</body>
</html>
